<div class="navbar">
    <div class="toggle-buttons">
        <button *ngFor="let btn of navbarData.navButtons" [class.active]="btn.id === activeView"
            (click)="toggleView(btn.id)">{{btn.text}}</button>
    </div>
    <div class="social-links">
        <div *ngFor="let social of navbarData.socials">
            <a [href]="social.link" target="_blank">
                {{ social.name }}
                <img [src]="social.icon" alt="icon">
            </a>
        </div>
    </div>
</div>
